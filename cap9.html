    <script>

const preco = Number (prompt("preço do produto R$") )        
const descontoVista = (preco*0.10)

const parcelado = (preco/3)
alert (`o produto vista ficara R$:  ${valorVista.tofixed(2)}
\nporém parcelado em 3 vezes ficará R$: ${parcelado.tofixed(2)}`)

                
    </script>
